<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
        }

        a {
            color: #4CAF50;
        }
    </style>
    <script>
        // Check if we are on the wrong port (8000)
        if (window.location.port === "8000") {
            // Redirect to the frontend container port (5173)
            window.location.port = "5173";
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Wrong Port!</h1>
        <p>You are accessing the backend directly.</p>
        <p>Redirecting you to the <strong>Frontend Application</strong> at port 5173...</p>
        <p>If you are not redirected, <a href="http://localhost:5173">click here</a>.</p>
    </div>
</body>

</html>
