name: Flux CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      # Label used to access the service container
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        # Map port 5432 on service container to the host
        ports:
          - 5432:5432
        # Simple health check to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install dev dependencies if not in requirements.txt (e.g. flake8)
        pip install flake8 pytest pytest-asyncio pytest-mock httpx

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      env:
        # Use the service container credentials
        TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
        PYTHONPATH: ${{ github.workspace }}/serp-to-context-api
        # Mock keys for tests so they don't fail on missing env
        SCRAPINGBEE_API_KEY: mock_key
        ZENROWS_API_KEY: mock_key
        TAVILY_API_KEY: mock_key
      run: |
        # Run tests from the root, pointing to the test directory
        pytest serp-to-context-api/tests/
