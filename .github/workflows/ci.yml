name: Flux CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest pytest-asyncio pytest-mock httpx pytest-cov coverage bandit safety pytest-github-actions-annotate-failures pytest-sugar

    - name: Security Scan - Bandit
      run: |
        bandit -r serp-to-context-api/app -f json -o bandit-report.json || true
        bandit -r serp-to-context-api/app -v
      continue-on-error: true

    - name: Security Scan - Safety
      run: |
        safety check --json > safety-report.json || true
        safety check || true
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 serp-to-context-api/app serp-to-context-api/tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 serp-to-context-api/app serp-to-context-api/tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=pro_venv,.git,.pytest_cache

    - name: Type Check with mypy
      run: |
        mypy serp-to-context-api/app --config-file=mypy.ini --ignore-missing-imports --json > mypy-report.json || true
        mypy serp-to-context-api/app --config-file=mypy.ini --ignore-missing-imports
      continue-on-error: true

    - name: Code Quality with pylint
      run: |
        pylint serp-to-context-api/app --rcfile=.pylintrc --exit-zero --output-format=json > pylint-report.json || true
        pylint serp-to-context-api/app --rcfile=.pylintrc --exit-zero
      continue-on-error: true

    - name: Run Tests with Coverage
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
        PYTHONPATH: ${{ github.workspace }}/serp-to-context-api
        SCRAPINGBEE_API_KEY: mock_key
        ZENROWS_API_KEY: mock_key
        TAVILY_API_KEY: mock_key
      run: |
        pytest serp-to-context-api/tests/ \
          --cov=serp-to-context-api/app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=72 \
          --junitxml=test-results.xml \
          -v

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Upload Type Checking Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: type-checking-reports
        path: |
          mypy-report.json
          pylint-report.json
        retention-days: 30

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Pytest Results
        path: test-results.xml
        reporter: java-junit
        fail-on-error: false


  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      packages: write
      contents: read
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for API
        id: meta-api
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/flux-api
          tags: type=sha,format=long
          
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta-api.outputs.tags }},ghcr.io/${{ github.repository }}/flux-api:latest
          labels: ${{ steps.meta-api.outputs.labels }}
          
      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/flux-frontend
          tags: type=sha,format=long
          
      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }},ghcr.io/${{ github.repository }}/flux-frontend:latest
          labels: ${{ steps.meta-frontend.outputs.labels }}