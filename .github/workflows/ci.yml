name: Flux CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      # Label used to access the service container
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        # Map port 5432 on service container to the host
        ports:
          - 5432:5432
        # Simple health check to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install dev dependencies if not in requirements.txt
        pip install flake8 pytest pytest-asyncio pytest-mock httpx pytest-cov coverage bandit safety

    - name: Security Scan - Bandit
      run: |
        # Scan for common security issues in code
        bandit -r serp-to-context-api/app -f json -o /tmp/bandit-report.json || true
        # Display summary
        bandit -r serp-to-context-api/app -v
      continue-on-error: true

    - name: Security Scan - Safety
      run: |
        # Check for vulnerable dependencies
        safety check --json > /tmp/safety-report.json || true
        # Display summary
        safety check || true
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 serp-to-context-api/app serp-to-context-api/tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 serp-to-context-api/app serp-to-context-api/tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=pro_venv,.git,.pytest_cache

    - name: Run Tests with Coverage
      env:
        # Use the service container credentials
        TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
        PYTHONPATH: ${{ github.workspace }}/serp-to-context-api
        # Mock keys for tests so they don't fail on missing env
        SCRAPINGBEE_API_KEY: mock_key
        ZENROWS_API_KEY: mock_key
        TAVILY_API_KEY: mock_key
      run: |
        # Run tests with coverage measurement
        pytest serp-to-context-api/tests/ \
          --cov=serp-to-context-api/app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=72 \
          -v

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          /tmp/bandit-report.json
          /tmp/safety-report.json
        retention-days: 30

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70
