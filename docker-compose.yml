version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/serp-to-context-api
    depends_on:
      - redis
    volumes:
      - ./serp-to-context-api:/app/serp-to-context-api
    # Reload command for development
    command: uvicorn serp-to-context-api.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-flux_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
